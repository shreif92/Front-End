<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
        <div class="box2">
            <p>your result</p>
            <div class="circle">
                <p>76</p>
                <span>of 100</span>
            </div>
            <h1>Great</h1>
            <h4>
                You scored higher than 65% of <br>
                the people who have taken <br>
                these tests.
            </h4>
        </div>
        <ul>
            <li class="summary">
                <p>Summary</p>
            </li>
            <li class="reaction">
                <img src="images/icon-reaction.svg">
                <p>Reaction</p>
                <p>80/100</p>
            </li>
            <li class="memory">
                <img src="images/icon-memory.svg">
                <p>Memory</p>
                <p>92/100</p>
            </li>
            <li class="verbal">
                <img src="images/icon-verbal.svg">
                <p>Verbal</p>
                <p>61/100</p>
            </li>
            <li class="visual">
                <img src="images/icon-visual.svg">
                <p>Visual</p>
                <p>72/100</p>
            </li>
            <li class="continue">
                <a href="#">Continue</a>
            </li>
        </ul>
    </div>
</body>
</html>
